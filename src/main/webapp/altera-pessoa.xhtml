<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">
    
    <ui:define name="content">
        
        <h:form style="padding-top: 15px;">

            <p:panel header="Alterar Dados">
                <h:panelGrid columns="2" >

                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText value="#{pessoaBean.pessoa.nome}" id="nome"/>

                    <p:outputLabel value="RG:" for="rg" />
                    <p:inputText value="#{pessoaBean.pessoa.rg}" id="rg"/>

                    <p:outputLabel value="CPF:" for="cpf" />
                    <p:inputMask value="#{pessoaBean.pessoa.cpf}" id="cpf" mask="999.999.999-99"/>

                    <p:outputLabel value="Sexo:" for="sex" />
                    <h:selectOneMenu id="sex" value="#{pessoaBean.pessoa.sexo}" style="width:130px;">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                    </h:selectOneMenu>

                    <p:commandButton action="#{pessoaBean.alterarPessoa()}" value="Salvar" icon="ui-icon-check" />

                </h:panelGrid>
            </p:panel>

        </h:form>
        
    </ui:define>
</ui:composition>
