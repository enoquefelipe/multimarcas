<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="content">

        <h:form style="padding-top: 15px;">

            <div class="ui-fluid">
                <p:panel header="Cadastro de Endereço" >
                    <p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                        <p:outputLabel for="cep" value="CEP"/>
                        <p:inputMask id="cep" value="#{enderecoBean.endereco.cep}" mask="99999-999" style="width:100px" rendered="true"/>

                        <h:outputLabel/>
                        <h:commandButton value="Bescar CEP" action="#{enderecoBean.buscaCEP()}" >
                            <f:ajax execute="cep" render="logradouro bairro uf cidade" />
                        </h:commandButton>

                        <p:outputLabel for="logradouro" value="Logradouro" />   
                        <p:inputText id="logradouro" value="#{enderecoBean.endereco.logradouro}"/>  

                        <p:outputLabel for="bairro" value="Bairro" />   
                        <p:inputText id="bairro" value="#{enderecoBean.endereco.bairro}" />  

                        <p:outputLabel for="uf" value="UF"  />   
                        <p:inputMask id="uf" value="#{enderecoBean.endereco.estado}" mask="a*" style="width:80px"/>  

                        <p:outputLabel for="numero" value="Número" />   
                        <p:inputText id="numero" value="#{enderecoBean.endereco.numero}" style="width:100px"/>  

                        <p:outputLabel for="cidade" value="Cidade" />   
                        <p:inputText id="cidade" value="#{enderecoBean.endereco.cidade}" style="width:180px"/>  

                        <p:outputLabel for="complemento" value="Complemento" />   
                        <p:inputText id="complemento" value="#{enderecoBean.endereco.complemento}"/> 

                    </p:panelGrid>
                </p:panel>
            </div>

            <div style="text-align: center; margin-top: 10px;">
                <p:commandButton value="Enviar" action="#{enderecoBean.addEndereco()}"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
