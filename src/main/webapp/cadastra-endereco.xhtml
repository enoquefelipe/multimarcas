<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="content">

            <h:form style="padding-top: 15px;">
                <p:panel header="Cadastro de Endereço" >
                    <h:panelGrid columns="2">

                        <p:outputLabel value="CEP" for="cep"/>
                        <p:inputMask id="cep" size="10" mask="99999-999" value="#{enderecoBean.endereco.cep}" />

                        <p:outputLabel value="Logradouro" for="logradouro"/>
                        <p:inputText id="logradouro" size="30" value="#{enderecoBean.endereco.logradouro}"/>

                        <p:outputLabel value="Complemento" for="complemento"/>
                        <p:inputText id="complemento" size="30" value="#{enderecoBean.endereco.complemento}" />

                        <p:outputLabel value="Bairro" for="bairro"/>
                        <p:inputText id="bairro" size="30" value="#{enderecoBean.endereco.bairro}" />

                        <p:outputLabel value="UF" for="uf" />
                        <p:inputText id="uf" size="5" value="#{enderecoBean.endereco.estado}" />

                        <p:outputLabel value="Cidade" for="cidade" />
                        <p:inputText id="cidade" size="30" value="#{enderecoBean.endereco.cidade}" />

                        <p:outputLabel value="Número" for="numero"/>
                        <p:inputText id="numero" size="5" value="#{enderecoBean.endereco.numero}" />

                        <p:commandButton value="Enviar" action="#{enderecoBean.addEndereco()}"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>

    </ui:define>
</ui:composition>
