<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="content">

        <h:form style="padding-top: 15px;">
            <p:panel header="Cadastro de Marca" style="text-align: center;">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Marca >>" for="marca"/>
                    <p:inputText id="marca" value="#{marcaBean.marca.nome}"/>
                    <p:commandButton value="Enviar" action="#{marcaBean.addMarca()}" icon="ui-icon-check"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
