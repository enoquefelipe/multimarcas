<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="content">

        <h:form style="padding-top: 15px;">
            <div class="ui-fluid">
                <p:panel header="Cadastro de Marca" style="text-align: center;">
                    <p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                        <p:outputLabel value="Marca" for="marca"/>
                        <p:inputText id="marca" value="#{marcaBean.marca.nome}"/>
                    </p:panelGrid>
                </p:panel>
            </div>
            
            <div style="text-align: center; margin-top: 10px;">
                <p:commandButton value="Enviar" action="#{marcaBean.addMarca()}" icon="ui-icon-check"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
