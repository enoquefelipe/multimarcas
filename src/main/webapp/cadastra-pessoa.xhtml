<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Cadastro </title>

        <link rel="StyleSheet" type="text/css" href="css/style.css" media="screen" />
    </h:head>
    <h:body>

        <div id="topo">  
            <ui:include src="menu.xhtml"/>  
        </div> 


        <h:form>
            <p:panel header="Cadastro de Pessoa" id="titulo-cadastro" style="margin-top: 10px;">
                <h:panelGrid columns="4" cellpadding="5">

                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" required="true" label="Nome" requiredMessage="Campo nome Ã© obrigatorio!"/>
                    <p:message for="nome" />
                    <h:outputText value="#{pessoaBean.pessoa.nome}" />

                    <p:outputLabel value="RG:" for="rg" />
                    <p:inputText id="rg" value="#{pessoaBean.pessoa.rg}" required="true" />
                    <p:message for="rg" />
                    <h:outputText value="#{pessoaBean.pessoa.rg}" />

                    <p:outputLabel value="CPF:" for="cpf" />
                    <p:inputMask id="cpf" value="#{pessoaBean.pessoa.cpf}" required="true" mask="999.999.999-99"/>
                    <p:message for="cpf" />
                    <h:outputText value="#{pessoaBean.pessoa.cpf}" />

                    <p:outputLabel value="Sexo:" for="sex" />
                    <h:selectOneMenu id="sex" value="#{pessoaBean.pessoa.sexo}" style="width:130px">
                        <f:selectItem itemLabel="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                    </h:selectOneMenu>

                </h:panelGrid>

                <p:commandButton value="Enviar" action="#{pessoaBean.addPessoa()}" icon="ui-icon-check" validateClient="true" ajax="false"/>
            </p:panel>
        </h:form>   

    </h:body>
</html>
