<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/WEB-INF/templates/layout.xhtml">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel header="Alterar Dados">
                <div class="ui-fluid">
                    <p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder" columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText value="#{pessoaBean.pessoa.nome}" id="nome"/>

                        <p:outputLabel value="RG:" for="rg" />
                        <p:inputText value="#{pessoaBean.pessoa.rg}" id="rg"/>

                        <p:outputLabel value="CPF:" for="cpf" />
                        <p:inputMask value="#{pessoaBean.pessoa.cpf}" id="cpf" mask="999.999.999-99"/>

                        <p:outputLabel value="Sexo:" for="sexo" />
                        <p:selectOneMenu value="#{pessoaBean.pessoa.sexo}" id="sexo">
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                        </p:selectOneMenu>

                        <h:outputLabel for="id"/>
                        <h:inputHidden value="#{pessoaBean.pessoa.id_pessoa}" id="id"/>

                    </p:panelGrid>
                </div>
            </p:panel>
            <div style="text-align: center; margin-top: 10px;">
                <p:commandButton action="#{pessoaBean.atualizarPessoa()}" value="Salvar" icon="ui-icon-check" />            
            </div>

        </h:form>
    </h:body>
</html>
