<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Lista Pessoas </title>
        <link rel="StyleSheet" type="text/css" href="css/style.css" media="screen" />
    </h:head>
    <h:body>
        <nav>
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Home" action="index" icon="ui-icon-arrowreturnthick-1-w" />

                    <p:submenu label="Cadastrar" >
                        <p:menuitem value="Pessoa" outcome="#{pessoaBean.preparaAddPessoa()}" />
                        <p:separator />
                        <p:menuitem value="Veículo" />
                    </p:submenu>

                    <p:submenu label="Lista" >
                        <p:menuitem value="Pessoa" outcome="listaPessoas" />
                    </p:submenu>

                    <f:facet name="options">

                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>

        </nav>

        <p:dataTable id="pessoas" var="pessoa" value="#{pessoaBean.listarPessoas()}" style="margin-top: 10px;">

            <f:facet name="header">
                Gerencia Pessoas
            </f:facet>

            <p:column headerText="ID" style="width:35px; text-align: center;">
                <h:outputText value="#{pessoa.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>

            <p:column headerText="RG">
                <h:outputText value="#{pessoa.rg}"/>
            </p:column>

            <p:column headerText="CPF">
                <h:outputText value="#{pessoa.cpf}"/>
            </p:column>

            <p:column headerText="Sexo">
                <h:outputText value="#{pessoa.sexo}"/>
            </p:column>

            <p:column headerText="Editar" style="text-align: center; width:55px">
                <h:form>
                    <p:commandButton action="#{pessoaBean.prepararAlterarPessoa()}" icon="ui-icon-pencil" />
                </h:form>  
            </p:column>

            <p:column headerText="Excluir" style="text-align: center; width:55px">
                <h:form>           
                    <p:growl id="message" showDetail="true" />

                    <p:commandButton update="message" action="#{pessoaBean.excluirPessoa()}" icon="ui-icon-close">
                        <p:confirm header="Atenção" message="Deseja realmente Excluir?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:column>

        </p:dataTable>


    </h:body>
</html>
