<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login...</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css"/>
        <h:outputStylesheet library="multimarcas" name="css/custom.css" />
    </h:head>

    <h:body>
        <div class="container">
            <div id="login" class="form-login" >

                <h:form>
                    <p:messages/>
                    <div class="center"> 
                        <h2 class="form-signin-heading">Multimarcas</h2>
                    </div>
                    <div class="form-group">
                        <div class="input-group">                              
                            <p:outputLabel styleClass="input-group-addon" for="username" title="Username">
                                <span class="glyphicon glyphicon-user" ></span>
                            </p:outputLabel>
                            <p:inputText styleClass="form-control" required="true" id="username" placeholder="Username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <p:outputLabel styleClass="input-group-addon" for="password" title="Password">
                                <span class="glyphicon glyphicon-lock"></span>
                            </p:outputLabel>
                            <p:inputText styleClass="form-control" required="true" id="password" placeholder="Password"/>
                        </div>
                    </div>

                    <div class="center">
                        <h:commandButton value="Login" styleClass="btn btn-primary btn-lg"/>  
                    </div>
                </h:form>

            </div>
        </div>

    </h:body>
</html>
